{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Войти">
        <a class="btn btn-link" href="{% url 'social:begin' 'vk-oauth2' %}?next=/">Вход через VK</a>
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
    </form>
    <hr>
    <a class="btn btn-link" href="{% url 'auth:register' %}">Регистрация</a>
{% endblock %}
