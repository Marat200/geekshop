{% extends 'adminapp/base.html' %}

{% block content %}
    <form class="form-horizontal" method="POST" enctype="multipart/form-data" style="margin-bottom: 10px">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Сохранить" class="btn btn-primary">
    </form>
    {{ object }}
    <a href="{% comment %}{% url 'adminapp:product_list' category.pk %}{% endcomment %}" class="btn btn-warning">Назад</a>
{% endblock %}
